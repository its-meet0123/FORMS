<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Converter</title>
    <link rel="stylesheet" href="Untitled-C1.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />                                       
</head>
<body>
    <div class="container" style="width: 55vh;">
     <h2> Currency Converter</h2>
     <form>
         <div class="amount">
             <P>Enter Amount </P>
             <input value="100" type="text">
         </div>
         <div class="dropdown">
             <div class="from">
                 <p>From</p>
                 <div class="select-container">
                     <img src="https://flagsapi.com/US/flat/64.png">
                     <select name="from">
                         <!-- <option value="USD"></option>
                         <option value="INR"></option> -->
                     </select>
                 </div>
             </div>
             <i class="fa-solid fa-arrow-right-arrow-left"></i>
             <div class="to">
                 <p>To</p>
                 <div class="select-container">
                     <img src="https://flagsapi.com/IN/flat/64.png">
                     <select name="to">
                         <!-- <option value="USD"></option>
                         <option value="INR"></option> -->
                     </select>
                 </div>
             </div>
         </div>
         <div class="msg">
            <p class="text-primary" id="info"></p>
           <p class="text-success" id="success"></p>
         </div>
         <button>Exchange</button>
     </form>
    </div>
    <script src="COUNTRIEScodes.js"></script>
    <script src="Untitled-C1.js"></script>
</body>
</html>
